    <span>

        </span>

<div style="margin-top: 50px;">
    <ol>
        <li>
            填写商品单价需注意以下几个方面：
        </li>
        <li>
            1、商品单价须在10元到100万元之间；
        </li>
        <li>
            2、小数点后最多保留两位有效数字（如：10.1,10.11有效，152.444则会被系统省略为152.44）；
        </li>
        <li>
            3、不能严重偏离时长价格，否则客服有权将其撤销；
        </li>
    </ol>
</div>
