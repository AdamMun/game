    <p>如何正确填写商品信息</p>
    <span>
            更新时间：2018/5/11 16：35
        </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dt>
            1、所有商品信息请正确填写，其中“商品描述”需包含“商品标题”内容，如有“商品图片”，则三者描述信息须统一； 
        </dt>
        <dt>
            2、寄售发布单审核时，在审核所有商品信息的基础上，将以“商品描述”信息为主，“商品标题”、“商品图片”为辅助参考； 
        </dt>
        <dt>
            3、请如实填写商品描述，请勿填写任何广告信息或者联系方式，如QQ号码、联系电话等，字数保持在500个汉字以内。 
        </dt>
    </dl>
</div>
