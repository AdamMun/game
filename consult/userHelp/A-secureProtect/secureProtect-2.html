        <dt>
                什么是交易安全险？
        </dt>
        <dd>
            交易安全险是一项为7x4x用户专项提供的用于保障买家所购买的游戏币、装备、道具、游戏帐号等虚拟财产安全的服务，交易安全险保费由买家承担。
        </dd>
        <dt>
            如何参加？
        </dt>
        <dd>
            填写完信息之后，在发布订单或者购买商品时就可以勾选该选项。
        </dd>
