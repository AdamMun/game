<div class="pvptitle">
    <p>如何使用积分兑换商品</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            1、登录7x4x,进入个人中心后可找到积分频道。
        </dd>
        <dd>
            2、选择兑换商品，7x4x为您提供了热门商品和推荐商品供您挑选。
        </dd>
        <dd>
            3、选择好商品后，进入商品详情页，输入购买数量，点击“立即兑换”。
        </dd>
        <dd>
            4、确认商品兑换信息及填写收货信息。
        </dd>
        <dd>
            5、确认提交后，即可获得相关的商品卡密（如果兑换商品只有激活码，则卡号为空），使用卡密到指定兑换地点即可兑换商品。
        </dd>
    </dl>
</div>
