<div class="pvptitle">
    <p>如何查看订单支付状态</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            1、当有买家下单购买商品时，请您在“我的7x4x→我是卖家→我的订单管理”中查看，如果订单提示“等待买家付款”，即表示：买家尚未支付订单，请您耐心等待，不要进行发货操作，以免被骗。
        </dd>
        <dd>
            2、当提示“买家正在选择客服”，表示：买家已经支付，正在选择本次交易的客服，请您耐心等待。
        </dd>
        <dd>
            3、 当提示“买家已付款”且出现“立即发货”按钮，表示：买家已支付成功，请您点击“立即发货”按钮进入订单详情页面，联系客服进行交易。
        </dd>
    </dl>
</div>
