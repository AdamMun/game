<div class="pvptitle">
    <p>为什么我的可提取余额小于账户余额</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            <p>为建设和谐的电子商务平台，7x4x对购买物品过程中因为已方原因取消订单的资金进行提现时间限制：此类资金只能在到账两天（48小时）后申请提取。<br> 卖家的销售所得和买家因为非买家原因造成订单撤销而取得的订单退款不受此限制，可以随时提取。
                <br> 所以，您的账户余额包含了可提取金额和限制提取金额的总和，实际可提取的金额只有不在限制提取范围内的资金。
            </p>
        </dd>
    </dl>
</div>
