    <span>

            </span>

<div style="margin-top: 50px;">
    <dl>
        <dd>
            <p>“资金账户总额”显示的是您在“7x4x账户”中所拥有7x4x余额的持有总数。分成冻结金额和可用余额两种。<br> 比如，您的账户总额为100元，你去支付一笔30元订单，在该订单交易成功之前，您的账户冻结金额为30元，剩余可使用的金额为70元。
            </p>
        </dd>
    </dl>
</div>
