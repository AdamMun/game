<div class="pvptitle">
    <p>什么是资金账户可用余额</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            “资金账户可用余额”显示的是您在“7x4x账户”中当前可使用的7x4x余额数量。可用余额可以用于账户提现、购买支付等操作。 比如，您的账户总额为100元，可用余额为50元，您去支付一笔100元的订单，在该订单交易成功之前，您账户上的50元会被冻结，此时您的资金账户总额仍为100元，可用余额已经变为0。
        </dd>
    </dl>
</div>
