            <p><b>申请流程：</b><br> 登录7x4x→左侧菜单“我是卖家”下找到“点卡订单管理”→点击右上角“点卡资格申请”→点击卖家直充旁的“立即申请”→点击“提交申请”即可获得卖家直充发布资格。 <br>
                <br>
                <b>取消流程：</b><br> 登录7x4x→左侧菜单“我是卖家”下找到“点卡订单管理”→点击右上角“点卡资格申请”→点击“点此取消开通”→等待客服审核→审核通过后卖家直充资格取消，押金退还。
            </p>
