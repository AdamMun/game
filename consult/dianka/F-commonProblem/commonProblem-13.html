            <p>申请流程：<br> 登录7x4x→我是卖家→点击“点卡订单管理”→在页面右上方找到“点卡资格申请”→选择您所需要开通的充值类型→点击“立即申请”后提交即可申请开通。
                <br> 取消流程：
                <br> 登录7x4x→我是卖家→点击“点卡订单管理”→在页面右上方找到“点卡资格申请”→点击您开通业务对应栏中的“点此取消开通”按钮→等待客服审核通过后，系统返还押金。
                <br></p>
