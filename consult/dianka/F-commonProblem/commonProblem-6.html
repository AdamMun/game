    <span>

            </span>

<div style="margin-top: 50px;">
    <dl>
        <dd>
            买家支付订单后，可以到：我的5173→我购买的商品→找到订单并点击“详情”，即可在打开的新页面中看到卡密信息。 5173提醒您：提取卡密后请迅速到官方网站进行充值；也可按提示拨打当地运营商充值热线进行充值。
        </dd>
    </dl>
</div>
