<div class="pvptitle">
    <p>什么是按一卡通销售</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            按一卡通销售是指，能充值发布单注明厂商的所有游戏。（如：◥██◤自动充值◥██畅游一卡通5元充畅游币，快速到帐根据发布单注明厂商可充值畅游旗下所有游戏）
        </dd>
    </dl>
</div>
