<div class="pvptitle">
    <p>如何申请开通或取消客服快充服务</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            <p>申请流程：<br> 登录7x4x→左侧菜单“我是卖家”下找到“点卡订单管理”→点击右上角“点卡资格申请”→点击自动卡密旁的“立即申请”→填写信息并提交→等待客服审核→审核通过后即可发布客服快充信息。 <br> 取消流程：
                <br> 登录7x4x→左侧菜单“我是卖家”下找到“点卡订单管理”→点击右上角“点卡资格申请”→点击“点此取消开通”→等待客服审核→审核通过后客服快充资格取消，押金退还。
            </p>
        </dd>
    </dl>
</div>
