            <p>1、发布单信息必须与商品实际属性相一致。<br> 2、发布单标题中不得包含欺诈、反动、诽谤、谩骂、色情、暴力威胁等违规内容及信息。
                <br> 3、发布单标题中不得以任何形式私自公布联系方式、个人及他人ID等内容。
                <br> 4、发布单信息必须带有正确的单位（如：点、元、币等）。
                <br> 5、发布单必须在物品描叙中明确包含数量和属性等信息。
