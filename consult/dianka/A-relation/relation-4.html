<div class="pvptitle">
    <p>什么是点卡交易</p>
    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            <p>点卡交易包括三种交易模式：<br> 1、“客服快充”是指买家支付成功后，5173客服在指定时间内（5-10分钟）为买家充值的充值方式。
                <br> 2、“卖家直充”是指卖家直接为买家帐户充值。卖家直充分为卖家快充和卖家慢充两种方式。
                <br> 3、“自动卡密”是指卖家在发布商品信息时，将卡号和密码输入5173平台，买家支付成功后，即刻获取卡号和密码的一种交易方式。
                <br>
                <br>
            </p>
        </dd>
    </dl>
