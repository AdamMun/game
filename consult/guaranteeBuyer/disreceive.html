<div class="pvptitle">
    <p>为什么收不到手机验证码</p>
    <span>
            更新时间：2018/5/11 16：35
        </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dt>
            可能因以下原因：
        </dt>
        <dd>
            1、手机的短信息存储已满。手机的短信息存储容量是有限的，如果您没有及时清除收到的短信息，将接收不到后续的短信息，建议您删除部分短信息后再试；
        </dd>
        <dd>
            2、移动通信网通道拥挤或堵塞。短信可能会受影响，出现延迟或者丢失的情况，建议您换一个时间段再试；
        </dd>
        <dd>
            3、移动通信网络不稳定。可能因为部分地区的移动通信网络不稳定导致您不能及时收到短信。
        </dd>
    </dl>
</div>
