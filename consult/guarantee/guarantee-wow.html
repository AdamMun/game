            《魔兽世界》公会交易流程：
        </dd>
        <dd>
            购买订单生成后，卖家邀请买家加入公会(邀请时注意核对区服)，然后卖家在公会仓库放入需要交易的金币，买家自己到公会仓库取出金币，并退出公会，即交易完成。买家取出金币后，公会银行里会有金币记录，卖家需将这个记录的截图发送给客服。
        </dd>
