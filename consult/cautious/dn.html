        </span>

<div style="margin-top: 50px;">
    <dl>
        <dt style="color:red;">
            友情提示：请您在填写收货角色名时，参考教程进行填写，以免导致交易错误给您带来损失
        </dt>
        <dd>
            1.您可以在游戏中按“O”键，跳出创建队伍的窗口
        </dd>
        <dd>
            2.点击“创建队伍”，进入选择副本的窗口，即可复制您的角色名
        </dd>
    </dl>
