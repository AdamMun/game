<div class="pvptitle">
    <p>如何填写商品价格</p>
    <span>
            更新时间：2018/5/11 16：35
        </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            填写商品单价需注意以下几个方面：
        </dd>
        <dd>
            1、商品单价须在10元≤商品单价≤100万元；
        </dd>
        <dd>
            2、小数点后最多保留两位有效数字（如：15.5，15.55有效，15.425则会被系统判定为填写错误）；
        </dd>
        <dd>
            3、不能严重偏离市场价格。
        </dd>
    </dl>
</div>
