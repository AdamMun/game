        </span>

<div style="margin-top: 50px;">
    <dl>
        <dd>
            点击进入“我的7x4x”→“出售中的商品”→查找到您要编辑的商品→点击“编辑”按钮→进入“编辑页面”→填写好需要修改的价格→点击“修改价格”按钮即可。
        </dd>
        <dd>
            具体步骤如下
        </dd>
        <dd>
            1、登入我的7x4x账户，点击出售中的商品按钮
        </dd>
        <dd>
            2、点击编辑按钮
        </dd>
        <dd>
            3、填写好需要修改的价格后，点击“修改价格”按钮
        </dd>
        <dd>
            4、等待审核通过后，您的商品编辑就已完成
        </dd>
