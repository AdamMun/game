        </span>

<div style="margin-top: 50px;">
    <dl>
        <dd>
            担保点券卖家直充是指由卖家在指定时间内直接替买家帐号充值的交易模式，限信用等级三星以上的卖家发布此类出售信息。
        </dd>
        <dd>
            担保游戏币卖家直充是卖家联系5173客服开通权限按每月单个游戏及单个物品类型缴纳49元使用费后开通，例A卖家缴纳49元后申请地下城与勇士游戏币权限，既该卖家只可发布地下城与勇士游戏币类商品，不可发布其他游戏下的物品类型商品。
        </dd>
        <dd>
            担保游戏币直充定义：卖家在规定时间内直接将游戏币邮寄给买家的交易模式。
        </dd>
    </dl>
