<div class="pvptitle">
    <p>DNF如何复制角色名</p>
    <span>
            更新时间：2018/5/11 16：35
        </span>
</div>
<div style="margin-top: 50px;">
    <ol>
        <li>
            第一步：登录腾讯游戏人生<a href="http://igame.qq.com/">http://igame.qq.com/</a> 输入账号密码
        </li>
        <li>
            第二步：点击我的游戏→地下城与勇士→添加角色。
        </li>
        <li>
            第三步：添加角色后点击角色管理
        </li>
        <li>
            第四步：选择您本次购买所使用的角色名，用鼠标选中复制。
        </li>
        <li>
            第五步：在DNF购买页面将复制的角色名粘贴到收货角色名处，这样您输入的角色名就不会出错。
        </li>
        <li>
            这样不管您的DNF名称如何非比寻常都不会出错。
        </li>
    </ol>
</div>
