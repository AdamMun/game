    <p>什么是无货赔付（押金）</p>
    <span>
            更新时间：2018/5/11 16：35
        </span>
</div>
<div style="margin-top: 50px;">
    <ol>
        <li>
            答：押金是卖家在5173发布商品时预先交纳的诚信保证金，是卖家为买家提供的一种诚信保障。如果因卖家无货、缺货、自身等原因导致交易取消，则该笔交易的相应诚信保证金将赔付给买家。预交押金后，5173将在系统中优先推荐卖家出售的商品，提高卖家商品的关注度。
        </li>
    </ol>
</div>
