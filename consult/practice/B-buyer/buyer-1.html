<div style="margin-top: 50px;">
    <dl>
        <dd>
            <p>1.从7x4x首页点击“游戏代练”，进入代练首页，点击“我是玩家，我要找代练”，选择“查看代练套餐”。<br> 2.选定您需要代练的游戏，进入该游戏的“代练套餐”列表查找适合您的套餐。
                <br> 3.找到合适套餐后点击“立即购买”。
                <br> 注意：代练套餐内容由工作室提供，请核对工作室的信用及评价。如套餐内容与《7x4x代练协议》内容有冲突，将以《7x4x代练协议》为标准。
                <br></p>
