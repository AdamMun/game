        <dt>
            帐号交易费收费标准： 
        </dt>
        <dd>
            帐号交易服务费由卖家承担，卖家帐号出售成功以后，7x4x直接从卖家货款中扣除交易费用。帐号交易费收费标准：30元以下的按30元交易金额计算，30元以上～100元按100元交易金额计算。服务费计算时，全部以进位取整计算。如：交易金额为101，则进位成200，按200进行计算；交易金额为1056，则进位为1100，按1100元计算。
        </dd>
    </dl>
