        <p>方法一、<br> 首先，打开
            <a target="_blank" href="http://www.7x4x.com/">www.7x4x.com</a>，登录您购买该游戏帐号的7x4x帐号，进入“我的7x4x”→“我是买家”→“我购买的商品”→选择您的购买时间，点击查询→找到您购买的订单→“领取资料”。 <br> 注：该方法只能查询三个月内的资料信息。
            <br> 方法二、
            <br> 如果您之前已经将帐号资料保存到本地文件或者发送到邮箱，可以通过打开该文件或者邮箱，点击相对应的链接，并登录您当时购买该游戏帐号的7x4x帐号，即可领取帐号资料。
