<div style="margin-top: 50px;">

        <dd>
            帐号发布完成后，在没有买家购买的前提下卖家可以继续登录游戏，但须保证游戏内商品与7x4x上描述一致，如因为登录游戏造成商品变动，应及时将7x4x中发布信息下架进行编辑，再重新发布。因发布单随时可能有买家下单购买，为避免影响交易，建议您不要登录游戏。
