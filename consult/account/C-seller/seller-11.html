    <dl>
        <p><b>A、什么是押金赔付？</b> <br> 答：押金赔付是卖家预交押金，承诺无货则赔付买家，商品成功发布后在发布单上会显示赔付标志，排序也将靠前，让买家更信赖。
            <br>
            <b>B．选择押金赔付有什么好处？</b><br> 答：给买家购物保障，若因卖家原因取消交易的，买家可获得10元押金赔偿，从而增加买家的购买欲望。
            <br>
            <b>C．押金赔付的规则及费用？</b><br> 答：押金为10元/单，交易成功则押金将退还给卖家。如果因为卖家原因导致交易失败，押金赔付给买家。
            <br></p>
