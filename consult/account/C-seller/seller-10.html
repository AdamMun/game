    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            打折促销是指商品在上架一段时间后，如果仍未成功出售，则该商品可在原价上降价出售。降价幅度由卖家设置（如每天降价5元），直至该商品成功出售或降至最低价不再出售。
        </dd>
    </dl>
</div>
