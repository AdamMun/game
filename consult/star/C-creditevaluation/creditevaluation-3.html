    <span>
                更新时间：2018/5/11 16：35
            </span>
</div>
<div style="margin-top: 50px;">
    <dl>
        <dd>
            我们将根据买家评价的商品质量、发货速度、服务态度3个维度中，针对卖家的评价维度对应的1星至5星进行综合评分，因此寄售、担保、帐号交易各有不同，具体如下：
        </dd>
        <dd>
            1、寄售交易：商品质量一个维度（1星至5星）评价计分。
        </dd>
        <dd>
            2、担保交易：商品质量、发货速度两个维度（1星至5星）评价取平均值计分。（注：服务态度是对5173客服评价，不计分）。
        </dd>
        <dd>
            3、帐号交易：商品质量一个维度（1星至5星）评价计分。
        </dd>
    </dl>
</div>
