<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=description content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>游戏交易网站</title>
  <link rel="stylesheet" href="../css/buy-pay.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/common.css" media="screen" title="no title" charset="utf-8">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="title">
    <div class="logo">
      <img src="../img/buylogo.png" alt="" />
    </div>
    <div class="head">
      <p>
        商品购买
      </p>
      <span>
        <a href="#">返回首页</a>
      </span>
    </div>
  </div>
  <div class="muenbg">
    <div class="muen">
      <p>
        支付到网站
      </p>
    </div>
  </div>
  <div class="content">
    <div class="alert alert-warning" role="alert">
      <p>
        <b>商品名称：</b>
        <span>【寄售交易】50W = 400W游戏币</span>
      </p>
      <p>
        <b>交易类型：</b>
        <span>游戏币</span>
      </p>
      <p>
        <b>所属游戏：</b>
        <span>地下城与勇士</span>
      </p>
      <p>
        <b>所在区/服务器：</b>
        <span>体验服/格兰之森</span>
      </p>
      <p>
        <b>购买数量：</b>
        <span>1件</span>
      </p>
    </div>
    <div class="alert alert-info" role="alert">
      点击下列按钮选择支付方式。
    </div>
    <div class="pay">
      <ul class="nav nav-pills">
        <li role="presentation" class="wechat"><a href="#">微信支付</a></li>
        <li role="presentation" class="alipay"><a href="#">支付宝支付</a></li>
        <li role="presentation" class="balance"><a href="#">余额支付</a></li>
      </ul>
    </div>
    <div class="paycontent wexinimg" style="display:none;">
      <img src="../img/jianji.png" alt="" />
    </div>
    <div class="paycontent aliimg" style="display:none;">
      <img src="../img/jianji.png" alt="" />
    </div>
    <div class="paycontent balanceimg" style="display:none;">
      <div class="alert alert-warning" role="alert">
        您的余额为 <a href="#">1000</a>元，是否确认购买
      </div>
      <input class="btn btn-default" type="button" value="确定购买">
    </div>
  </div>
  <script src="../js/sale-success.js" charset="utf-8"></script>
</body>

</html>
