<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=description content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>游戏交易网站</title>
  <link rel="stylesheet" href="../css/sale-success.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/common.css" media="screen" title="no title" charset="utf-8">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="title">
    <div class="logo">
      <img src="../img/buylogo.png" alt="" />
    </div>
    <div class="head">
      <p>
        商品发布
      </p>
      <span>
        <a href="#">返回首页</a>
      </span>
    </div>
  </div>
  <div class="muenbg">
    <div class="muen">
      <p>
        填写出售信息
      </p>
      <div class="">
        <p>
          发布流程：
        </p>
        <strong>
          选择游戏
        </strong>
        <span>></span>
        <strong>
          选填成功
        </strong>
        <span>></span>
        <strong style="color:white;">
          填写表单
        </strong>
        <span>></span>
        <strong>
          发布成功
        </strong>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="alert alert-warning" role="alert">
      您本次发布需要支付<a href="#">1020</a>元（可以在个人中心申请押金退款，需要30天内没有交易记录才能申请退款）。付款成功后自动跳转。
    </div>
    <div class="alert alert-info" role="alert">
      点击下列按钮选择支付方式
    </div>
    <div class="pay">
      <ul class="nav nav-pills">
        <li role="presentation" class="wechat"><a href="#">微信支付</a></li>
        <li role="presentation" class="alipay"><a href="#">支付宝支付</a></li>
        <li role="presentation" class="balance"><a href="#">余额支付</a></li>
      </ul>
    </div>
    <div class="paycontent wexinimg" style="display:none;">
      <img src="../img/jianji.png" alt="" />
    </div>
    <div class="paycontent aliimg" style="display:none;">
      <img src="../img/jianji.png" alt="" />
    </div>
    <div class="paycontent balanceimg" style="display:none;">
      <div class="alert alert-warning" role="alert">
        您的余额为 <a href="#">1000</a>元，是否确认发布
      </div>
      <input class="btn btn-default" type="button" value="确定发布">
    </div>
  </div>
  <script src="../js/sale-success.js" charset="utf-8"></script>
</body>

</html>
