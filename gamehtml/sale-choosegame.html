<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=description content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>游戏交易网站</title>
  <link rel="stylesheet" href="../css/sale-choosegame.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/common.css" media="screen" title="no title" charset="utf-8">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="title">
    <div class="logo">
      <img src="../img/buylogo.png" alt="" />
    </div>
    <div class="head">
      <p>
        商品发布
      </p>
      <span>
        <a href="#">返回首页</a>
      </span>
    </div>
  </div>
  <div class="muenbg">
    <div class="muen">
      <p>
        商品发布信息
      </p>
      <div class="">
        <p>
          发布流程：
        </p>
        <strong>
          选择游戏
        </strong>
        <span>></span>
        <strong style="color:white;">
          选填成功
        </strong>
        <span>></span>
        <strong>
          填写表单
        </strong>
        <span>></span>
        <strong>
          发布成功
        </strong>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">姓名</span>
      <input type="text" class="form-control" placeholder="请输入姓名">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">身份证</span>
      <input type="text" class="form-control" placeholder="请输出身份证号码">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">手机号码</span>
      <input type="text" class="form-control" placeholder="请输入手机号码（用于客服联系）">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">支付密码</span>
      <input type="text" class="form-control" placeholder="请设置支付密码">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">支付密码确认</span>
      <input type="text" class="form-control" placeholder="请输入支付密码">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">请输入银行卡号</span>
      <input type="text" class="form-control" placeholder="请输入银行卡号">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">确认银行卡号</span>
      <input type="text" class="form-control" placeholder="确认银行卡号">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">支付宝号</span>
      <input type="text" class="form-control" placeholder="请输入支付宝账号">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">支付宝账号确认</span>
      <input type="text" class="form-control" placeholder="请再次输入支付宝账号">
    </div>
  </div>
  <div class="anniu">
    <input class="btn btn-warning" type="button" value="提交">
    <input class="btn btn-success" type="button" value="重新选择游戏">
  </div>
  <div class="foot">

  </div>
</body>

</html>
